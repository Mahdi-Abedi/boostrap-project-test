<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/stylesheets/style.css" rel="stylesheet">

    <title>Hello, Boostrap</title>
</head>
<body>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-4">
            <img alt="Responsive image" class="img-fluid" src="./assets/images/googlelogo.png">
            <form>
                <div class="form-group">
                    <label for="username">User name</label>
                    <input class="form-control" id="username" placeholder="username" type="text">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" placeholder="password" type="password">
                </div>
                <div class="row">
                    <div class="col-6">
                        <input class="btn btn-block btn-outline-info" type="button" value="sing up">
                    </div>
                    <div class="col-6">
                        <input class="btn btn-block btn-primary" type="button" value="Login">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="./node_modules/popper.js/dist/popper.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
